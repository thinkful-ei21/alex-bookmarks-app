<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
    <div class = 'container'>
        <h1>My Bookmarks</h1>
        <button id='js-add-button' title="Add a new bookmark.">+</button>
        <div class ='min-rating-box'>
            <label>Minimum Rating</label>
            <select id="js-min-rating-select">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <ul id="js-bookmark-list">
        </ul>
    </div>
    <script src="https://unpkg.com/tippy.js@2.5.2/dist/tippy.all.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="bookmarks-list.js"></script>
    <script type="text/javascript" src="bookmarks.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
